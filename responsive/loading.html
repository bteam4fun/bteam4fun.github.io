<!DOCTYPE html>
<html>
<head>
<title> Loading </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
setTimeout(function(){
window.location = "map.html";
},14000 );
}//closing start bracket
</script>
<style>
	body{
		background-color: #f05444;
	}
	.center{
		text-align: center;
	}
</style>
</head>
<body onload="start()">
<div class="center">
<img src="loading.gif">
<h1>loading...</h1>
</div>
</body>
</html>
