<!DOCTYPE html>
<html>
<head>
<title> You Lost </title>
<style>
	.center{
		text-align: center;
	}
</style>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var win_txt = new sjs.Text("Try again!", 44, "red");
win_txt.center().offset(0,-80);

var menuBtn = new sjs.Button("Game Menu", function(){
window.location = "https://bteam4fun.github.io/responsive/game_reference.html";
});
menuBtn.center();

var score_txt = new sjs.Text("Score: 0", 21, "red");
score_txt.setText("Score: " +localStorage.getItem("score"));
score_txt.center().offset(0, -40)
}//closing start bracket
</script>
</head>
<body onload="start()">
<div class="center">
<h1> You Lost </h1>
</div>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
