<!DOCTYPE html>
<html>
<head>
<title> Project 1 </title>
<style>
	.title {
	  text-align: center; 
	  font-size: 60;
	}
	 body {
	 	background-color: #51D4EB;
	 }
</style>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>
<script>
function start(){
sjs.open("target", 800, 700);
alert('Use the left and right arrow keys to move the paddles');
alert('Hint: start off by pressing the right arrow key');

//Ball Code
var ball = new sjs.Image("Images/circle.png");
ball.type = "ball";
ball.setSize(100, 100);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(5);
ball.pushUp(10);


//Paddle 1 Code
var paddle1 = new sjs.Image("Images/bluey.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(227,30);
paddle1.center().top();

//Paddle 2 Code
var paddle2 = new sjs.Image("Images/bluey.png");
paddle2.type = "paddle";
paddle2.centerH();
paddle2.setSize(227,30);
paddle2.center().bottom();



sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft(1);
paddle2.pushLeft(1);
});

sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight(1);
paddle2.pushRight(1);
});

//Sound Code
var soundEffect = new Audio ("Music/pop.mp3");

sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
soundEffect.play();
var pushUp = pushUp + 10;
sjs.bounceOff(ball,paddle);
});


sjs.onHit("ball",["top_screen","bottom_screen"], function(){
var soundEffect = new Audio ("Music/Wa Wa Wa Wa.mp3");
window.location = "gameover.html";
});



//Score Code
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "white");

} //end function start
</script>
<div class="title">
<h1> PONG</h1>
</div>
</head>
<body onload="start()">
<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
