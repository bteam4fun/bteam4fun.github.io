<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Menu | Envision Studios</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #000000;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #00FA9A;
      color: #000000;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: mediumspringgreen;
      color: black;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .home-button:hover {
      background-color: #00fa9a;
      color: white;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #111111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 250, 154, 0.3);
    }

    h2, h3 {
      color: #00FA9A;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: rgba(0, 250, 154, 0.1);
      border-left: 4px solid #00FA9A;
      margin: 0.5rem 0;
      padding: 0.7rem 1rem;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #00FA9A;
      font-size: 0.9rem;
      border-top: 1px solid rgba(0, 250, 154, 0.2);
    }

    @media (max-width: 600px) {
      section {
        margin: 1rem;
        padding: 1.5rem;
      }
      header h1 {
        font-size: 2rem;
      }
      .home-button {
        top: 15px;
        left: 15px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="https://bteam4fun.github.io" class="home-button">Home</a>
    <h1>Video Menu</h1>
  </header>

  <section>
    <h2>Videos</h2>
    <ul>
      <li><video src="video/Lego_City_1.mp4" width="600" height="400" controls></video></li>
      <li><video src="video/Lego_City_2.mp4" width="600" height="400" controls></video></li>
      <li><video src="video/Lego_City_3.mp4" width="600" height="400" controls></video></li>
      <li><video src="video/Lego_City_4.mp4" width="600" height="400" controls></video></li>
    </ul>
  </section>

  <footer>
    &copy; Envision Studios â€” Built with Creativity & Imagination
  </footer>
</body>
</html>
