
<html>
<head>
<title> Mushroom Parkour </title>
<style>
    body {
        background-color: green;
    }
</style>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
var level = [];
function start(){
sjs.open("target",800,500);
//Background Music
var playM = new Audio('Music/mountain.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(DOWN_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

//begening of game alerts
alert('Use the arrow keys to jump around. Press the down key to turn the music on or off.');
alert('Collect mushrooms to get points and reach the flag to win without getting touched by the evil trees!');


//background code
var background = new sjs.Image("Images/Background.png");
background.setSize(2500, 500);

//image array code section

//player Paroperties
var player = new sjs.Image("Images/r_idle.png");
player.type = "player";
player.setSize(85,93);
player.setGravity(3);
player.bottom();
player.friction = .3;
player.noBounds = true;
sjs.scrollable(player,background);

//player walking png code
var r_images = ["Images/r_walk-0.png", "Images/r_walk-1.png", "Images/r_walk-2.png", "Images/r_walk-3.png", "Images/r_walk-4.png", "Images/r_walk-5.png", "Images/r_walk-6.png", "Images/r_walk-7.png"];

var l_images = ["Images/l_walk-0.png", "Images/l_walk-1.png", "Images/l_walk-2.png", "Images/l_walk-3.png", "Images/l_walk-4.png", "Images/l_walk-5.png", "Images/l_walk-6.png", "Images/l_walk-7.png"];

var r_facing = true;
var r_track = 0;
var l_track = 0;

//keyDown code
sjs.keyDown(RIGHT_KEY, function(){
r_facing = true;
r_track = r_track + 1;
player.pushRight(2);
player.setImage(r_images[r_track]);
if(r_track == 7){
r_track = 0;
}
if(r_track >= 8){
player.setImage("Images/r_jump.png");
}
}); //end Right key

sjs.keyDown(LEFT_KEY, function(){
r_facing = false;
l_track = l_track + 1;
player.pushLeft(2);
player.setImage(l_images[l_track]);
if(l_track == 7){
l_track = 0;
}
if(l_track >= 8){
player.setImage("Images/l_jump.png");
}
}); //end Left key



//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
if(canJump == true){
canJump = false;
player.pushUp(55);
if(r_facing == true){
player.setImage("Images/r_jump.png");
r_track = 8;
} else {
player.setImage("Images/l_jump.png");
l_track = 8;
}
} //end if/else statement

}); //end keyDown function

window.addEventListener("keyup", function(e){
 if(e.keyCode == RIGHT_KEY){
  player.setImage("Images/r_idle.png");
  r_track = 0;
 } else if (e.keyCode == LEFT_KEY){
  player.setImage("Images/l_idle.png");
  l_track = 0;
 } //end if statement
}); //end EventListener function


//onHit code
sjs.onHit("player","bottom_screen",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("player", "platform", function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false && x.y < y.y-85){
canJump = true;
r_track = 0;
l_track = 0;
}
})

sjs.onHit("player","enemy", function(x,y){
x.destroy();
window.location = "loser.html";
});

sjs.onHit("enemy","bottom_screen", function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
x.destroy();
});

sjs.onHit("enemy","platform", function(x,y){
if(x.isAboveOf(y) == true){
sjs.stoppedBy(x,y);
} else {
sjs.bounceOff(x,y);
}
});

var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "green");
score_txt.right().offset(-20, 0);
score_txt.fixed = true;

var soundEffect = new Audio ("Music/point.mp3");

sjs.onHit("player","score", function(x,y){
soundEffect.play();
score = score + 1;
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
y.destroy();
});

var flagOn = true;
sjs.onHit("player","flag", function(x,y){
if(flagOn == true){
flagOn = false;
setTimeout(function(){
y.setImage("Images/flag_none.png");
},800 );
setTimeout(function(){
y.setImage("Images/flag_win.png");
},1600 );
setTimeout(function(){
alert('You won!')
window.location = "winner.html";
},2400 );
} //end if statement
});


} //end start
</script>
</head>
<body onload="start()">
<center>
<h1> Platform Game </h1>
</center>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
